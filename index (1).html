<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICKTOR RAMOS & DAVI OLIVEIRA</title>
</head>
<body>
    <h2>
        RPG do VT
    </h2>
    <p>
    <label>Nome:</label>
    <input type="text" id="name">
    <label>Level:</label>
    <input type="number" id="level" min="1" max="10">
    </p>

    <p>
        <label>Força:</label>
        <input type="number" id="Força">
        <label>Power:</label>
        <input type="number" id="Power" disabled>
    </p>

    <p>
        <label>Agilidade:</label>
        <input type="number" id="Agilidade" min="100" max="1000">
        <label>Armadura:</label>
        <input type="number" id="Armadura" min="10" max="100">
        <label>Defesa:</label>
        <input type="number" id="Defesa" disabled>
    </p>
</body>
<script src="script.js"></script>
</html>
